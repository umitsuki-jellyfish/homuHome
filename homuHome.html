<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙第一圆厨家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="/style.css"
    rel="stylesheet"
    />
    <style>
    body {
         background-color: black;
         }
    .no-padding {
         padding:0;
         }

    .image-container {
         position: relative; /* 定位方式relative */
         width: 100%; /* 容器宽度 */
         height: 100vh; /* 容器高度 */
         overflow: hidden; /* 隐藏溢出的部分 */
         }

     .image-container img {
         position: absolute; /* 绝对定位 */
         top: 0; /* 从顶部开始 */
         left: 0; /* 从左侧开始 */
         width: 100%; /* 宽度自适应容器 */
         height: auto; /* 高度自适应，保持比例 */
         transition: opacity 0.5s ease; /* 添加过渡效果 */
         }

     .container img.active {
         opacity: 1; /* 活动图片的透明度为1 */
         }

    .extra-image1 {
         z-index: 6; /* 最上层 */
         }
    
    .hover-area {
    position: absolute;
    top: 6%; /* 特定区域a的垂直位置 */
    left: 7%; /* 特定区域a的水平位置 */
    right:7%;
    width: 86%; /* 特定区域a的宽度 */
    height: 25%; /* 特定区域a的高度 */
    cursor: pointer;
    }

    .text-box {
    position: absolute;
    top: 50%; /* 特定区域b的垂直位置 */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.7); /* 半透明白底 */
    padding: 10px;
    border-radius: 5px;
    opacity: 0; /* 初始隐藏 */
    transition: opacity 0.3s ease;
    display: flex;

    }

    </style>
</head>


<body>

<!-- 主内容 -->
<div class="container-imgBackground no-padding">
    <div class="image-container">
        <div class="image-area" id="imageArea">
            <!-- 画框们 -->
            <img src="picture/frames.png" alt="小焰和魔女的画框们">
        </div>
        <div class="hover-area" id="hoverArea">
            <div class="text-box" id="textBox">
                <div class="text" id="text1">
                    <p>Akemi</p>
                    <p>这里是特定区域b的文字</p>
                    <p>这里是特定区域b的文字</p>
                </div>
                <div class="text" id="text2">
                    <p>Akemi</p>
                    <p>这里是特定区域b的文字</p>
                    <p>这里是特定区域b的文字</p>
                </div>
                <div class="text" id="text3">
                    <p>Akemi</p>
                    <p>这里是特定区域b的文字</p>
                    <p>这里是特定区域b的文字</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const imageArea = document.getElementById('imageArea');
    const hoverArea = document.getElementById('hoverArea');
    const textBox = document.getElementById('textBox');

    hoverArea.addEventListener('mouseenter', () => {
        imageArea.style.backgroundImage = "url('picture/homuHome_3.png')"; // 切换到背景图片2
        imageArea.style.filter = "brightness(0.5)"; // 背景整体变暗
        textBox.style.opacity = 1; // 显示文字框
    });

    hoverArea.addEventListener('mouseleave', () => {
        imageArea.style.backgroundImage = "url('picture/homuHome_2.png')"; // 切换回背景图片1
        imageArea.style.filter = "brightness(1)"; // 恢复背景亮度
        textBox.style.opacity = 0; // 隐藏文字框
    });

</script>
</body>
</html>
