<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙第一圆厨家（的玄关）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="/style.css"
    rel="stylesheet"
    />
    <style>
    /* 自定义样式可以在这里添加 */
    body {
         background-color: black;
         color: aliceblue;
         }
    .no-padding {
         padding:0;
         }

    .image-container {
         position: relative; /* 创建一个定位上下文 */
         width: 100%; /* 容器宽度 */
         height: 100vh; /* 容器高度 */
         overflow: hidden; /* 隐藏溢出的部分 */
         }

     .image-container img {
         position: absolute; /* 绝对定位 */
         top: 0; /* 从顶部开始 */
         left: 0; /* 从左侧开始 */
         width: 100%; /* 宽度自适应容器 */
         height: auto; /* 高度自适应，保持比例 */
         transition: opacity 0.5s ease; /* 添加过渡效果 */
         cursor: pointer; /* 鼠标悬停时显示手型图标 */
         }
     .container img.active {
         opacity: 1; /* 活动图片的透明度为1 */
         }

    .extra-image1 {
         z-index: 6; /* 最上层 */
         }

    .extra-image2 {
         z-index: 5; /* 次上层 */
         }

    .extra-image3 {
         z-index: 4; /* 第三层 */
         }

    .extra-image4 {
         z-index: 3; /* 第四层 */
         }

    .extra-image5 {
         z-index: 2; /* 第五层 */
         }

    .extra-image6 {
         z-index: 1; /* 最底层 */
         }

    #soulGem {
        display: flex; /* 使用 Flexbox */
        flex-direction: column;
        justify-content: center; /* 水平居中 */
        position: absolute; /* 绝对定位 */
        top: 80%; /* 距离顶部 80% */
        left: 50%; /* 距离左边 50% */
        transform: translateX(-50%); /* 向左移动自身宽度的一半 */
        width: auto; /* 设置宽度，可以根据需要调整 */
        height: 300px; /* 设置高度，可以根据需要调整 */
        overflow: hidden; /* 隐藏溢出内容 */
        text-align: center;
        }

    #soulGem img {
        max-width: 100%; /* 确保灵魂宝石图片不超过容器宽度 */
        max-height: 100%; /* 确保灵魂宝石图片不超过容器高度 */
        width: auto; /* 高度自适应 */
        height:50%;
        cursor: pointer; /* 鼠标悬停时显示手型图标 */
        }
    </style>
</head>


<body>

<!-- 主内容 -->
<section>
    <div class="container-fluid no-padding">
        <div class="image-container">
             <!-- <img src="picture\front background_full.png" alt="紫色布料" class="animated-image img-fluid"> -->
            <!-- 帷幕首图 -->
            <img src="picture/slide_curtain/curtain_1.png" alt="帘子1" class="img-fluid extra-image1" id="slideCurtainImage">
            <!-- 布料图片 -->
            <img src="picture/purple background_above.png" alt="紫色布料" class="img-fluid base-image">
            <img src="picture/lace background_above.png" alt="底部蕾丝" class="img-fluid overlay-image">
        </div>

        <div class="cotanier-fluid" id="soulGem">
            <a href="homuHome.html">
                <img src="picture/soul gem.png" alt="灵魂宝石">
            </a>
        </div>
    </div>
</section>
<script>
    // 定义一个图片数组
    const images = [
        'picture/slide_curtain/curtain_1.png',
        'picture/slide_curtain/curtain_2.png',
        'picture/slide_curtain/curtain_3.png',
        'picture/slide_curtain/curtain_4.png',
        'picture/slide_curtain/curtain_5.png',
        'picture/slide_curtain/curtain_6.png',
    ];
    let currentIndex = 0;
    let clickCount = 0; // 添加点击计数器

    // 获取按钮和图片元素
    const imgElement = document.getElementById('slideCurtainImage');

    // 添加点击事件监听器
    document.addEventListener('click', function() {
    if (clickCount < 5) { // 检查点击次数
        currentIndex = (currentIndex + 1) % images.length; // 更新索引
        imgElement.src = images[currentIndex]; // 更改图片源
        clickCount++; // 增加点击次数
        }
    
    if (clickCount === 5) { // 如果点击次数达到 5 次
        alert("跟我签订契约，成为魔法少女吧！"); // 别做人了，来做魔法少女吧！
        }
    });
</script>
</script>
</body>
</html>
